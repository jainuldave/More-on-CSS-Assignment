<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Image and Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure it takes at least the full viewport height */
            background-color: #f0f0f0;
        }

        .content {
            text-align: Left;
            padding: 20px;
            background-color: #7FFFD4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .content:hover {
            background-color: rgba(127, 255, 212, 0.548); /* Add some transparency on hover */
            color: rgba(0, 0, 0, 0.565);        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .content img:hover {
           
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="./PW Skills Image.webp" alt="Image">
        <p><b>COURSE NAME :</b> PW Skills Web Development</p>
    </div>
</body>
</html>
