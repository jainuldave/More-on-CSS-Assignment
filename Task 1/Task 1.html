<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #6495ED;
            overflow: hidden;
            padding: 10px 10px; /* Adding padding for spacing at the top and bottom */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 10px 20px; /* Adding padding for spacing on the left and right */
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #6495ED;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home"id="home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
        <a href="#login">Login</a>
    </div>

    <!-- Your content goes here -->

</body>
</html>
